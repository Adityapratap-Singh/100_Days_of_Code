<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Layout</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div class="app-container">
        <div class="top-nav">
            <p>Top Navbar</p>
        </div>

        <div class="main-view">
            <div class="left-sidebar">
                <p>Left Sidebar (Library, Queue)</p>
            </div>

            <div class="center-content">
                <p>Center Content (Playlists, Albums, Documents, texts, etc)</p>
            </div>

            <div class="right-panel">
                <p>Right Panel (Video Screen)</p>
            </div>
        </div>

        <div class="player-bar">
            <p>Player Bar</p>
        </div>
    </div>
</body>
</html>
